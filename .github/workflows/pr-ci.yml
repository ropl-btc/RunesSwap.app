name: PR CI

on:
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Type Check
        run: pnpm type-check
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test

name: Ensure Changelog Updated

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify CHANGELOG.md was modified
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          if git diff --name-only "${BASE_SHA}...${HEAD_SHA}" | grep -qx 'CHANGELOG.md'; then
            echo '✅ CHANGELOG.md updated.'
          else
            echo '❌ Please update CHANGELOG.md to describe your changes' >&2
            echo 'See: https://keepachangelog.com/' >&2
            exit 1
          fi
